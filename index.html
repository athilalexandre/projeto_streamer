    <main>
        <div class="box" role="form" aria-labelledby="titulo-form">
            <div class="inputBox logoBox">
                <a href="https://www.twitch.tv/leokaos" aria-label="Acesse a Twitch do Leokaos">
                    <img src="./img/logo_streamer.jpg" alt="Logo do Streamer">
                </a>
            </div>
            <form action="https://api.sheetmonkey.io/form/mwGB2zNdxD7kmwPtSkFoFt" method="post" id="post" autocomplete="off">
                <fieldset>
                    <legend id="titulo-form"><b>JOGOS ZERADOS</b></legend>
                    <div class="inputBox">
                        <input type="text" name="ZERADOS EM LIVE" id="jogo" class="inputGame" required aria-required="true" aria-label="Nome do Jogo">
                        <label for="jogo" class="labelInput">Nome do Jogo</label>
                    </div>
                    <div class="inputPlataform">
                        <label for="plataforma" class="labelPlataform">Plataforma</label>
                        <select name="PLATAFORMA" id="plataforma" required aria-required="true" aria-label="Plataforma">
                            <option value="" disabled selected>Selecione</option>
                            <option value="NES">NES</option>
                            <option value="SNES">Super Nintendo</option>
                            <option value="N64">Nintendo 64</option>
                            <option value="Wii">Nintendo Wii</option>
                            <option value="Wii U">Nintendo Wii U</option>
                            <option value="Switch">Nintendo Switch</option>
                            <option value="GB">Game Boy</option>
                            <option value="GBC">Game Boy Color</option>
                            <option value="GBA">Game Boy Advance</option>
                            <option value="NDS">Nintendo DS</option>
                            <option value="N3DS">Nintendo 3DS</option>
                            <option value="MEGA">Mega Drive/Genesis</option>
                            <option value="DREAMCAST">Dreamcast</option>
                            <option value="XBOX">Xbox</option>
                            <option value="XBOX360">Xbox 360</option>
                            <option value="XBOXONE">Xbox One</option>
                            <option value="PC">PC</option>
                            <option value="PSP">PSP</option>
                            <option value="PSV">PlayStation Vita</option>
                            <option value="PS1">PlayStation 1</option>
                            <option value="PS2">PlayStation 2</option>
                            <option value="PS3">PlayStation 3</option>
                            <option value="PS4">PlayStation 4</option>
                            <option value="PS5">PlayStation 5</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <label for="tempo" class="labelTime">Tempo de Jogo</label>
                        <input type="time" name="TEMPO DE JOGO" id="tempo" required aria-required="true" aria-label="Tempo de Jogo">
                    </div>
                    <div class="inputBox" required>
                        <h3><b>Avaliação do Jogo</b></h3>
                        <div class="rating-group" role="radiogroup" aria-label="Avaliação do Jogo">
                            <input type="radio" name="NOTA" id="nota1" value="★" required aria-required="true">
                            <label for="nota1">★</label>
                            <input type="radio" name="NOTA" id="nota2" value="★★">
                            <label for="nota2">★★</label>
                            <input type="radio" name="NOTA" id="nota3" value="★★★">
                            <label for="nota3">★★★</label>
                            <input type="radio" name="NOTA" id="nota4" value="★★★★">
                            <label for="nota4">★★★★</label>
                            <input type="radio" name="NOTA" id="nota5" value="★★★★★">
                            <label for="nota5">★★★★★</label>
                        </div>
                    </div>
                    <button type="submit" id="submit">Enviar</button>
                    <div id="form-feedback" class="form-feedback" aria-live="polite" style="display:none;"></div>
                </fieldset>
            </form>
        </div>
        <section class="listagem-placeholder" aria-label="Jogos já registrados">
            <h2>Em breve: Lista de Jogos Zerados</h2>
            <p>Você poderá ver aqui todos os jogos já registrados pela comunidade!</p>
        </section>
    </main>
    <footer id="rodape">

    </footer>
    <script>
    // Feedback visual após envio do formulário
    document.getElementById('post').addEventListener('submit', function(e) {
        var feedback = document.getElementById('form-feedback');
        feedback.style.display = 'block';
        feedback.textContent = 'Obrigado por enviar! Seu jogo foi registrado.';
        setTimeout(function(){ feedback.style.display = 'none'; }, 5000);
    });
    </script>
